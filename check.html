<style>
.contactus-heading{
  font-size:5em;
  color : var(--bgOrange);
  padding-top : 2rem;
}

.contactus-sub-heading{
  font-size :3rem;
  color : #343d68aa;
  text-transform : capitalize;
}

.contactus-form-container{
  margin-top : 25px;
  display : flex;
  align-content : center;
  justify-content : center;
}

.form{
  display : flex;
  flex-direction : column;
  gap : 30px;
  width : 70%;
  margin : 2rem 5rem;
}

.formfield-container{
  width : 100%;
}

.formfield{
  width : 100%;
  height : 42px;
  padding : 0 2rem;
  font-size : 18px;
  border-radius : 5px;
  box-shadow : 2px 2px 10px #1f1f1f;
  font-weight : 500;
  border : none;
  margin-top : 27px;
}

.formfield-textarea {
  height : auto;
  padding-top : 1rem;
}

#submit-btn {
  border : none;
  font-size : 1.4rem;
  margin : 1rem 0;
}

#submit-btn:hover{
  scale : 0.9;
}

.submit-icon{
  padding : 0 1rem;
  font-size:1.5rem;
}
</style>

<div class="contactus-form-container">
<div class = "container">
  <h1 class = "contactus-heading">Contact Me</h1>
  <h3 class = "contactus-sub-heading">
  Questions, thoughts ,or just want to say hello?</h3>

  <div class="contactus-form-container">
    <form class = "form" action ="">
      <div class = "formfield-container">
        <input class = "formfield"
        type = "text"
        name = "name"
        id = ""
        placeholder = "Enter Your Name"/>

        <input class = "formfield"
        type = "email"
        name = "email"
        id = ""
        placeholder = "Enter Your Email Address"/>

        <input class = "formfield"
        type = "text"
        name = "subject"
        id = ""
        placeholder = "Enter Your Subject"/>

        <textarea name = "message"
        id = "" cols = "30" rows = "10"
        class = "formfield formfield-textarea"
        placeholder = "Enter Your Message"></textarea>

      </div>

  <div>
    <button type = "submit" class ="btn-pink" id = "submit-btn">
      Send Message<i class = "submit-icon fa-solid da-paper-plane"></i>
    </button>
  </div>

  </div>
